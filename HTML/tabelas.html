<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
      <caption>
        <h2>
            <mark> Notas dos alunos do ensino médio</mark>
        </h2>
      </caption>
        <thead> 
            <tr>
                <th>Nota do aluno</th>
                <th>Nome do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Olavo</td>
                <td>9,0</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>6,0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média de Notas</td>
                <td>7,6</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
